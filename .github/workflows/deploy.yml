name: Deploy to GitHub Pages

permissions:
  contents: read
  pages: write
  id-token: write

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.11.1

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install

      # 🚀 动态修改 Astro 配置，适配 GitHub Pages 子路径
      - name: Configure for GitHub Pages (Astro)
        run: |
          REPO_NAME=${GITHUB_REPOSITORY#*/}
          echo "Repository name: $REPO_NAME"

          if [ -f "astro.config.mjs" ]; then
            sed -i "s|site:.*|site: 'https://${{ github.repository_owner }}.github.io',|g" astro.config.mjs
            sed -i "s|base:.*|base: '/$REPO_NAME',|g" astro.config.mjs
          fi

      - run: pnpm run lint || true
      - run: pnpm run format:check || true  
      - run: pnpm run build
      - run: touch dist/.nojekyll

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist/

      - id: deployment
        uses: actions/deploy-pages@v4
